<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Símbolo geométrico abstracto -->
  <g transform="translate(10, 10)">
    <!-- Elemento principal tipo cristal/diamante -->
    <path d="M20 5 L35 15 L30 30 L15 30 L10 15 Z" fill="url(#logoGradient)" opacity="0.9"/>
    <path d="M20 5 L25 20 L20 30 L15 20 Z" fill="#000" opacity="0.7"/>
    <path d="M20 5 L30 10 L25 20 Z" fill="#333" opacity="0.8"/>

    <!-- Líneas conectoras -->
    <line x1="35" y1="15" x2="40" y2="20" stroke="#1a1a1a" stroke-width="2"/>
    <line x1="10" y1="15" x2="5" y2="20" stroke="#1a1a1a" stroke-width="2"/>
  </g>

  <!-- Texto THESTRAL -->
  <text x="60" y="35" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="700" fill="#1a1a1a">
    THESTRAL
  </text>

  <!-- Subtítulo -->
  <text x="60" y="48" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="400" fill="#666" letter-spacing="2px">
    DATA INTELLIGENCE
  </text>
</svg>